<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
</head>

<body>
    <div class="container m mt-5 shadow p-5 mb-5  rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="education_level">Education level:</label><br>
                    <select id="education"> 
                        <option value="blank">Select</option>
                        <option value="bachelor">Bachelor's degree</option>
                        <option value="college">College degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank">Select</option>
                        <option value="upper_class">More than 100,000$</option>
                        <option value="middle_class">Between 50,000$ and 100,000$</option>
                        <option value="lower_class">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank">Select</option>
                        <option value="brahmin">Brahmin (+100$)</option>
                        <option value="kshatriya">Kshatriya (+50$)</option>
                        <option value="vaishya">Vaishya (+20$)</option>
                        <option value="shudra">Shudra (+10$)</option>
                        <option value="untouchable">Varna - untouchable (-50$)</option>
                    </select>
                    <hr>
                    <label for="skills">Skills:</label><br>
                    <div>
                        <input type="checkbox" id="musical_instrument">
                        <label for="musical_instrument">Playing a musical instrument (+10$)</label><br>
                        <input type="checkbox" id="good_cook">
                        <label for="good_cook">Good cook (+20$)</label><br>
                        <input type="checkbox" id="easygoing">
                        <label for="easygoing">Easygoing character (+15$)</label><br>
                        <input type="checkbox" id="sings_well">
                        <label for="sings_well">Sings well (+10$)</label><br>
                    </div>
                    <hr>
                    <label for="age">Age:</label><br>
                    <div>
                        <input type="radio" id="age_18_23" name="age" value="1.5">
                        <label for="age_18_23">Between 18-23</label><br>
                        <input type="radio" id="age_24_27" name="age" value="1.2">
                        <label for="age_24_27">Between 24-27</label><br>
                        <input type="radio" id="age_28_plus" name="age" value="0.95">
                        <label for="age_28_plus">28+</label><br>
                    </div>
                    <hr>
                    <label for="reputation">Reputation:</label><br>
                    <div>
                        <input type="checkbox" id="gossip_parents">
                        <label for="gossip_parents">Gossips about his/her parent's attitude</label><br>
                        <input type="checkbox" id="gossip_character">
                        <label for="gossip_character">Gossips about his/her character</label><br>
                        <input type="checkbox" id="general_gossip">
                        <label for="general_gossip">General gossips around his/her person</label><br>
                    </div>
                    <hr>
                </form>
                <h2 class="text-center" id="price"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
